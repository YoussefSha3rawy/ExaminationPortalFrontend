<div class="row">
    <div class="col-6 offset-3">
        <table mdbTable [striped]="true">
            <thead>
                <tr>
                    <th scope="col">Course ID</th>
                    <th scope="col">Course Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <th scope="row">{{course.courseID}}</th>
                    <td>{{course.courseName}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="row">
    <div class="col-3 offset-9">
        <button mdbBtn type="submit" color="green" (click)="basicModal.show()" mdbWavesEffect>Add Course</button>
    </div>
</div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form #myForm="ngForm" (submit)="addCourse(myForm.value)" novalidate>
                    <div class="row">
                        <div class="col-3">
                            <label for="name">Course Name</label>
                        </div>
                        <div class="col-9">
                            <input name="courseName" id="name" ngModel type="text">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                    (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                <button type="submit" mdbBtn color="primary" (click)="addCourse(myForm.value)" class="relative waves-light" mdbWavesEffect>Add
                    Course</button>
            </div>
        </div>
    </div>
</div>
