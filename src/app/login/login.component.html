<!-- Card -->
<div class="row justify-content-center m-2">
    <div class="col-4">
        <mdb-card>
            <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                <!-- Card img -->
                <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg"
                    alt="Card image cap">
                </mdb-card-img>
                <a>
                    <div class="mask"></div>
                </a>
            </div>
            <!--Card content-->
            <mdb-card-body>
                <!--Title-->
                <mdb-card-title>
                    <h4>Login</h4>
                </mdb-card-title>
                <div class="container">
                    <div class="row">
                        <label for="username">Username</label>
                        <input name="username" type="text" [(ngModel)]="username">
                    </div>
                    <div class="row">
                        <label for="password">Password</label>
                        <input name="password" type="password" [(ngModel)]="password">
                    </div>
                    <!--Text-->
                    <!-- <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
        content.
      </mdb-card-text> -->
                    <div class="row m-3">
                        <button type="submit" (click)="login()" class="btn btn-info">Login</button>
                    </div>

                </div>
            </mdb-card-body>
        </mdb-card>
    </div>
</div>
<!-- Card -->
